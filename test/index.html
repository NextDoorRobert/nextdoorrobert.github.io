:root{

}

body {

}

.container {

hr {

  background:#000;

}

.header-wrap {

  height:auto;
}

.profile-name {

  font-size:36px;
  font-weight:700;
  margin-bottom: 1px;
}

.container p {
  margin-top: 4px;
  margin-bottom: 12px;
}

.icons {
  display:flex;
  justify-content:center;
  gap:20px;
  margin:15px 0;
}
.icons img {
  width:60px;
  height:60px;
  border-radius:50%;
}

.link-button {
  background:#eee;
  border:2px solid #fff;
  margin:8px auto;
  padding:5px 5px;
  width:90%;
  max-width:600px;
  box-sizing:border-box;
  border-radius:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  text-decoration:none;
  color:#000;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
}
.link-button img {
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:50%;
  display:block;
  margin-right:20px;
}
.link-text {
  flex:1;
  text-align:center;
}

.link-button.link-compact {
  padding:3px 13px;
  gap:0;
}
#open-brand {
  width:90%;
  max-width:600px;
  box-sizing:border-box;
}

.modal-overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-overlay.open {
  display:flex;
}
.modal-window {
  width:min(92vw,560px);
  max-height:80vh;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  text-align:left;
}
.modal-header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  background:#000;
  color:#fff;
}
.modal-title {
  margin:0;
  font-size:18px;
}
.modal-close {
  cursor:pointer;
  border:none;
  background:transparent;
  color:#fff;
  font-size:22px;
  line-height:1;
  padding:4px 8px;
}
.modal-body {
  padding:14px 16px;
  overflow:auto;
  text-align: center;
}
.modal-window.blog-size {
  height:70vh;
}
.modal-window.blog-size .modal-body {
  overflow:auto;
}

.form-row {
  display:flex;
  flex-direction:column;
  gap:6px;
  margin:10px 0;
}
.modal-input, .modal-textarea, .form-row input, .form-row textarea {
  width:100%;
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px 12px;
  font:inherit;
  box-sizing:border-box;
}
.modal-textarea, .form-row textarea {
  min-height:140px;
  resize:vertical;
}
.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
  padding:10px 16px 16px;
}
.btn {
  border:none;
  border-radius:22px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
}
.btn-primary {
  background:#111;
  color:#fff;
}
.field-error {
  color:#c83939;
  font-size:13px;
  margin-top:6px;
  min-height:14px;
}

.toast {
  position:fixed;
  left:50%;
  top:18%;
  transform:translateX(-50%);
  z-index:10000;
  background:#fff;
  border:2px solid #000;
  border-radius:12px;
  width:min(92vw,520px);
  overflow:hidden;
  display:none;
}
.toast.open {
  display:block;
}
.toast .toast-head {
  background:#000;
  color:#fff;
  padding:10px 14px;
  font-weight:700;
}
.toast .toast-body {
  padding:14px;
}

@media (max-width:640px){

.button-left, .button-right {

.chip {

}
.chip:hover {

}

.profile-pic-wrapper {
  display: flex;
  justify-content: center;
  margin-top: calc(-1 * var(--overlap));
  z-index: 3;
  position: relative;
}
.profile-pic {
  width: var(--avatar);
  height: var(--avatar);
  border-radius: 50%;
  object-fit: cover;
  border: var(--ring) solid #000;
  background: #000;
  box-shadow: 0 4px 18px rgba(0,0,0,.25);
}
